<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <div id="container">
    <img src="./imagens/perfil.png" alt="perfil">

    <form action="">
        <div>
            <input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail">   <!--Placeholder deixa o texto dentro da caixa do input-->
        </div>
        <div>
            <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">   <!--Placeholder deixa o texto dentro da caixa do input-->
        </div>
        <div>
            <input class="submit" type="submit" name="" value="Logar">   <!--Quando o input é submit o value é que escreve o texto dentro do input-->
        </div>  
    </form>
            
    

            
    
        
    </div>
   
    
</body>
</html>
